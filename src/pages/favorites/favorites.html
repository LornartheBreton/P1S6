<ion-header >
  <ion-navbar>
    <ion-title style="background-color:rgb(119,32,20)">Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  style="background-color:rgb(156, 82, 73)">

  
  
    <ion-list>
      <ion-item *ngFor="let c of favs"  style="background-color:rgb(184, 145, 139)">
        <ion-thumbnail item-start>
          <img *ngIf="c.ad.hasOwnProperty('thumbnail')" src="http://img.segundamano.mx/cover/{{c.ad.thumbnail.path}}">
        </ion-thumbnail>
        <h2>{{c.ad.subject}}</h2>
        <h1 *ngIf="c.ad.hasOwnProperty('list_price')" style="color:#139490">
          {{c.ad.list_price.label}}
        </h1>
        <button ion-button clear item-end (click)="viewItem(c)">
          Ver
        </button> 
      </ion-item>
    </ion-list>
  
  

</ion-content>
